<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex RSI Screener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto+Mono:wght@400;500&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'dark-bg': '#0a0a0a',
              'dark-card': '#141414',
              'dark-border': '#262626',
              'dark-text': '#f5f5f5',
              'dark-text-secondary': '#a3a3a3',
              'light-bg': '#ffffff',
              'light-card': '#f5f5f5',
              'light-border': '#e5e5e5',
              'light-text': '#171717',
              'light-text-secondary': '#525252',
              'accent-blue': '#3b82f6',
              'accent-green': '#10b981',
              'accent-red': '#ef4444',
              'accent-yellow': '#f59e0b',
            },
            keyframes: {
              'highlight-green': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(16, 185, 129, 0.1)' },
              },
              'highlight-red': {
                '0%, 100%': { backgroundColor: 'rgba(239, 68, 68, 0.1)' },
              },
            },
            animation: {
              'highlight-green': 'highlight-green 1.5s ease-in-out',
              'highlight-red': 'highlight-red 1.5s ease-in-out',
            },
            boxShadow: {
              'glow-blue': '0 0 15px 0 rgba(59, 130, 246, 0.4)',
              'glow-white': '0 0 15px 0 rgba(229, 229, 229, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      .cursor-spotlight {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.03), transparent 60%);
        transform: translate(-50%, -50%);
        transition: background 0.2s;
        z-index: 9999;
      }
      html.light .cursor-spotlight {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.03), transparent 60%);
      }
      body:hover .cursor-spotlight {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
